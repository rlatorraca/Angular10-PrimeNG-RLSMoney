<div class="container">
    <form #lancamentoForm="ngForm" autocomplete="off">
  
       
      <div class="ui-g">
        <div class="ui-g-12">
          <h1>Novo Lançamento</h1>
        </div>

        <div class="ui-g-12">
            <p-selectButton [options]="tipos" #tipo ngModel></p-selectButton>
        </div>

        <div class="ui-g-6 ui-md-3 ui-fluid">
          <label>Data de Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false" [showIcon]="false" [locale]="ptbr" name="vencimento" ngModel #vencimento="ngModel" required></p-calendar> 
          <app-message [controle]="vencimento" erro="required" texto="Informe a data de vencimento"></app-message> 
        </div>
        <div class="ui-g-6 ui-md-3 ui-fluid">
          <label>{{ tipo.value ==='RECEITA' ? 'Data de Recebimento' : 'Data de Pagamento'}}</label>
          <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="true" [showIcon]="false" [locale]="en" ngModel required></p-calendar>
        </div>

        <div class="ui-g-12 ui-md-9 ui-fluid">
          <label>Descrição </label>
          <input pInputText type="text" name="descricao"
            ngModel #descricao="ngModel" required minlength="5">
  
          <!-- Componente Criado para Mensagens de ERRRO -->
          <app-message [controle]="descricao" erro="required" texto="Informe uma descrição"></app-message>
          <app-message [controle]="descricao" erro="minlength" texto=" Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres."></app-message> 
          
          <!-- Forma Antiga de fazer validacao de Mensangens de ERRO sem Componentes-->
          <!--
          <div *ngIf="descricao.hasError('required') && descricao.dirty" class="ui-messages ui-messages-error">
            Informe uma descrição
          </div>
          <div *ngIf="descricao.hasError('minlength') && descricao.dirty" class="ui-messages ui-messages-error">
            Mínimo de {{ descricao.errors.minlength.requiredLength }} caracteres. Você digitou apenas {{ descricao.errors.minlength.actualLength }}
        </div>
        -->
        
      </div>
        <div class="ui-g-12 ui-md-3 ui-fluid">
          <label>Valor</label>          
          <input pInputText type="text" placeholder="0,00" currencyMask  [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false }" name="valor" ngModel>
        </div>
        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Categoria</label>
          <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria" ngModel required ></p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Pessoa</label>
          <p-dropdown [options]="pessoas" placeholder="Selecione"  [filter]="true" name="pessoa" ngModel required></p-dropdown>
        </div>
        <div class="ui-g-12 ui-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3"></textarea>
        </div>
        <div class="ui-g-12">
          <button pButton type="submit" label="Salvar" style="margin-right: 8px" [disabled]="!lancamentoForm.valid"></button>
          <button pButton type="button" label="Novo" class="ui-button-secondary" style="margin-right: 8px"></button>
          <a href="javascript:;">Voltar para a pesquisa</a>
        </div>
      </div>
  
    </form>
  </div>
