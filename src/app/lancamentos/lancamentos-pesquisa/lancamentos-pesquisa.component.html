
<div class="container">
  
    <div class="ui-g">
      <form autocomplete="off" (ngSubmit)="pesquisar()">
      
        
        <div class="ui-g-12">
          <h1>Lançamento</h1>
        </div>
      
        <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>          
          <input pInputText type="text" name="descricao" [(ngModel)]="descricao">
        </div>
      
        <div class="ui-g-12">
          <label style="display: block;">Vencimento</label>
          <input type="text" pInputText style="width: 95px; margin-right: 10px;"/>
          <label>até</label>
          <input type="text" pInputText style="width: 95px; margin-left: 10px;"/>
        </div>
      
        <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar" class="ui-button-info"></button>      
        </div>
            
      </form>
    
    </div>
      
    <div class="ui-g">    
      <div class="ui-g-12">
          <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
      </div>
      <div class="ui-g-12">
        <a pButton label="Novo Lançamento"></a>
      </div>
    </div>
  
</div>
