<div class="container">
  
    <div class="ui-g">
      
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>
    
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText />
      </div>
    
      <div class="ui-g-12">
        <button pButton type="button" label="Pesquisar" class="ui-button-info"></button>      
      </div>
  
    </div>
  
    <div class="ui-g">    
      <div class="ui-g-12">
        <p-table [value]="pessoas"  [paginator]="true" [rows]="5" [responsive]='true'>
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cidade</th>
                  <th >Estado</th>
                  <th >Status</th>                  
                  <th class="col-valor-header"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-person>
              <tr>
                  <td>{{person.nome}}</td>
                  <td>{{person.cidade}}</td>
                  <td class="col-data-content">{{person.estado}}</td>                 
                  <td class="col-data-content">
                        <a href="javascript:;"  class="badge badge-pill" [ngClass]="person.ativo ? 'badge-success' : 'badge-danger'" [ngStyle]="{ color: person.ativo ? 'green' : 'red'}"  
                        [pTooltip]="person.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                            {{person.ativo ? "Ativo" : "Inativo"}}
                        </a>
                  </td>

                  <!--<td class="col-valor-content" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}}</td>-->            
                  <td class="col-acoes"> 
                    <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a> 
                    <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button> 
                  </td>
              </tr>
          </ng-template>
      </p-table>    
      </div>
     
      <div class="ui-g-12">
        <a pButton label="Novo Pessoa"></a>
      </div>
    </div>
  
</div>
